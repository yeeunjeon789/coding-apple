<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css/practice.css" rel="stylesheet" />
  </head>
  <body style="margin: 0px">
    <div class="container">
      <form>
        <h1>contact us</h1>
        <div class="email">
          <p>Your Email</p>
          <input type="email" placeholder="email@example.com" />
        </div>
        <div class="name">
          <span class="first-name">
            <p>First name</p>
            <input type="text" />
          </span>
          <span class="last-name">
            <p>Last name</p>
            <input type="text" />
          </span>
        </div>
        <div class="message">
          <p>Message</p>
          <textarea rows="10"></textarea>
        </div>
        <input type="checkbox" />
        <label>subscribe</label>
        <input type="submit" value="send" />
      </form>
    </div>
  </body>
</html>
